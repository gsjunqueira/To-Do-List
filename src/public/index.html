<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-localstorage.js" defer></script>
</head>
<body data-theme="light">
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
            <input type="text" id="filter" placeholder="Digite para pesquisar..." />
        </header>
        <section class="works">
            <ul id="works"></ul>
        </section>
        <section class="new-work">
            <input type="text" id="new-work" placeholder="Crie uma nova tarefa aqui..." />
            <button id="add-work">Nova</button>
        </section>
    </main>
</body>
</html>
